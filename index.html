<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
    }
    .table th {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ’° Expense Tracker</h1>
    
    <!-- Input Form -->
    <div class="card shadow p-4 mb-4">
      <form id="expense-form">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Expense Title" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="amount" class="form-control" placeholder="Amount (â‚¹)" required>
          </div>
          <div class="col-md-4">
            <input type="date" id="date" class="form-control" required>
          </div>
        </div>
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </form>
    </div>
    
    <!-- Expense List -->
    <div class="card shadow p-4">
      <h4 class="mb-3">Your Expenses</h4>
      <table class="table table-bordered table-striped text-center">
        <thead>
          <tr>
            <th>Title</th>
            <th>Amount (â‚¹)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
      <h5 class="text-end mt-3">Total: â‚¹<span id="total">0</span></h5>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("expense-form");
    const expenseList = document.getElementById("expense-list");
    const totalEl = document.getElementById("total");

    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function renderExpenses() {
      expenseList.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        total += exp.amount;
        const row = `
          <tr>
            <td>${exp.title}</td>
            <td>â‚¹${exp.amount}</td>
            <td>${exp.date}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})">Delete</button>
            </td>
          </tr>
        `;
        expenseList.innerHTML += row;
      });

      totalEl.textContent = total;
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;

      expenses.push({ title, amount, date });
      form.reset();
      renderExpenses();
    });

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    renderExpenses();
  </script>
</body>
</html>
